<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <style type="text/css">
        #e5 {
            width: 100px;
            height: 100px;
            border-radius: 0px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <p id="e1">Welcome.</p>
    <p id="e2">Learn and Explore</p>
    <p>
        <input type="text" id="e3" value="jquery is powerful!">
    </p>
    <p id="e4" align="left">Geek for geeks</p>
    <p>
    <div id="e5"></div>
    </p>
    <button id="gfg1">Change text</button>
    <button id="gfg2">Change HTML</button>
    <button id="gfg3">Change Value</button>
    <button id="gfg4">Change Alignment</button>
    <button id="gfg5">Change Shape</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <script type="text/javascript">
        $("#gfg1").click(function () {
            $("#e1").text("1 2 3 test");
        });
        $("#gfg2").click(function () {
            $("#e2").html("<b>Enrich your knowledge.</b>");
        });
        $("#gfg3").click(function () {
            $("#e3").val("jQuery");
        });
        $("#gfg4").click(function () {
            $("#e4").attr("align", "center");
        });
        $("#gfg5").click(function () {
            $("#e5").css("border-radius", "50px");
        });

    </script>
</body>

</html>
